<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-2xl shadow-2xl p-6 w-80">
    <input
      type="text"
      class="w-full text-right text-2xl font-mono p-4 rounded-lg bg-gray-100 mb-4"
      placeholder="0"
      disabled
    />

    <div class="grid grid-cols-4 gap-4 text-lg font-semibold">
      <button class="py-4 rounded-lg bg-orange-500 text-white hover:bg-orange-600 col-span-2">C</button>
      <button class="py-4 rounded-lg bg-orange-500 text-white hover:bg-orange-600 col-span-2">/</button>

      <button class="py-4 rounded-lg bg-gray-100 hover:bg-gray-200">7</button>
      <button class="py-4 rounded-lg bg-gray-100 hover:bg-gray-200">8</button>
      <button class="py-4 rounded-lg bg-gray-100 hover:bg-gray-200">9</button>
      <button class="py-4 rounded-lg bg-orange-500 text-white hover:bg-orange-600">*</button>

      <button class="py-4 rounded-lg bg-gray-100 hover:bg-gray-200">4</button>
      <button class="py-4 rounded-lg bg-gray-100 hover:bg-gray-200">5</button>
      <button class="py-4 rounded-lg bg-gray-100 hover:bg-gray-200">6</button>
      <button class="py-4 rounded-lg bg-orange-500 text-white hover:bg-orange-600">-</button>

      <button class="py-4 rounded-lg bg-gray-100 hover:bg-gray-200">1</button>
      <button class="py-4 rounded-lg bg-gray-100 hover:bg-gray-200">2</button>
      <button class="py-4 rounded-lg bg-gray-100 hover:bg-gray-200">3</button>
      <button class="py-4 rounded-lg bg-orange-500 text-white hover:bg-orange-600">+</button>

      <button class="py-4 rounded-lg col-span-2 bg-gray-100 hover:bg-gray-200">0</button>
      <button class="py-4 rounded-lg bg-gray-100 hover:bg-gray-200">.</button>
      <button class="py-4 rounded-lg bg-orange-500 text-white hover:bg-orange-600">=</button>
    </div>
  </div>

</body>
</html>
